<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Search Wikipedia</title>
		<link type="text/css" rel="stylesheet" href="./node_modules/material-components-web/dist/material-components-web.min.css">
		<link type="text/css" rel="stylesheet" href="./styles/style.css">
	</head>
	<body class="mdc-typography">
		<main>
			<div id="wiki-form-container">
				<form id="wiki-form">
					<div class="mdc-text-field mdc-text-field--fullwidth" data-mdc-auto-init="MDCTextField">
						<input id="search" type="text" class="mdc-text-field__input" placeholder="Search" aria-controls="search-helper-text" pattern=".*[A-Za-z0-9]+.*">
						<div class="mdc-text-field__bottom-line"></div>
					</div>
				</form>
			</div>

			<div id="wiki-cards-container">
				<!-- This is where the wiki cards will be loaded. -->
			</div>
		</main>
		<script type="text/javascript" src="./node_modules/material-components-web/dist/material-components-web.min.js"></script>
		<script type="text/javascript" src="./bundle.js"></script>
	</body>
</html>
